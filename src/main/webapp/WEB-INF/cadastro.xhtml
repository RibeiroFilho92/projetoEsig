<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>ESIG - Cadastro de atividades</title>
	</h:head>
	
	<h:body>
	
		<h1>Cadastro de atividade</h1>
		
		<h:form id="formAtividade">
		
			<h:outputText value="Título"/>
			<h:inputText id="campoTitulo" value="#{atividadeBean.atividade.titulo}" /><br/>
			
			<h:outputText value="Descrição"/>
			<h:inputTextarea columns="40" rows="3" id="campoDescricao" value="#{atividadeBean.atividade.descricao}" /><br/>
			
			<h:outputText value="Responsável"/>
			<h:inputText id="campoResponsavel" value="#{atividadeBean.atividade.responsavel}" /><br/>
			
			<h:outputText value="Prioridade"/>
			<h:inputText id="campoPrioridade" value="#{atividadeBean.atividade.prioridade}" /><br/>
			
			<h:commandButton value="Cadastrar Atividade" action="#{atividadeBean.salvar}"/>
			
		</h:form>
		
	</h:body>
</html>
